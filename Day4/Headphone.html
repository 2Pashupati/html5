<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day4</title>
    <link rel="stylesheet" href="style4.css">
</head>

<body>
    <!-- Main-Section -->
    <div class="container">
        <!-- left-section -->
        <div class="container-left">
            <img class="img-1" src="https://cdn1.smartprix.com/rx-i2sJltxjP-w1200-h1200/2sJltxjP.jpg"
                alt="img of headphone">
        </div>
        <!-- right- section -->
        <div class="container-right">
            <!-- free shipping -->
            <div class="lebel-main">
                <label class="lebel" for="">Free shipping</label>
            </div>
            <!-- h1 -->
            <div class="h1">
                <h1>
                    Razer kraken kitty edt Gaming Headset Quartz
                </h1>
            </div>
            <!-- price -->
            <div class="price">
                <span>1599</span>
            </div>
            <!-- price 799 -->
            <div class="price-1">
                <span>799,-</span>
            </div>
            <!-- Offer-text -->
            <div class="text">
                <span>The offer is valid April 3 or as long as stock lasts!</span>
            </div>
            <!-- button -->
            <div class="button-wrapper">
                <button class="button-1">Add to cart</button>
            </div>
            <!-- stocks -->
            <div class="stock">
                <span>50+ pcs.in stocks</span>
            </div>
            <!-- Buttons-2,3 -->
            <div>
                <button class="button-2">Add to cart</button>
                <button class="button-2">Add to wishlist</button>
            </div>
        </div>
    </div>
</body>

</html>
