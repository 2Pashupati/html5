<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecomdashboard</title>
    <link rel="stylesheet" href="style7.css">
</head>

<body>
    <div class="all">
        <div class="header">
            <span class="la-more">LA MORE</span>
            <input class="header-box" placeholder="Search for items, brands and inspiration..." type="box">
            <span class="cart">cart:2</span>
            <span class="profile">Hello Mr.Codeman</span>
        </div>
        <div class="nav-bar">
            <span class="nav-span-1">Explore</span>
            <span class="nav-span-2">New In</span>
            <div class="nav-button">
                <button class="nav-button-1">Women</button>
                <button class="nav-button-1">Men</button>
                <button class="nav-button-1">Sort</button>
                <button class="nav-button-1">Filter</button>
            </div>
        </div>
        <div class="main">
            <div class="main-left">
                <li>New in</li>
                <li>Clothing</li>
                <li>Shoes</li>
                <li>Accessories</li>
                <li>Active wear</li>
                <li>Gifts&Living</li>
                <li>Inspiration</li>
            </div>
        </div>
        <div class="main-center">
            <div class="main-center-upper">
                <p class="p1">GET UP TO 50% OFF</p>
                <P class="p2">Winter Weekends <br> Keep it casual</P>
                <div class="main-center-bottom">
                    <img class="center-img-1"
                        src="https://5.imimg.com/data5/SELLER/Default/2023/2/EF/CO/GK/22156768/fke02619-500x500.JPG"
                        alt="shirt">
                    <img class="center-img-2"
                        src="https://images.unsplash.com/photo-1616531758650-0c7acbeb6e39?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8d2hpdGUlMjBzaG9lc3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60"
                        alt="pants">
                </div>
            </div>
        </div>
        <div class="main-left-1">
            <div class="main-left-img">
                <img class="main-left-img-1"
                    src="https://images.asos-media.com/products/adidas-originals-lxcon-94-sneakers-in-white/12624921-1-white?$n_640w$&wid=513&fit=constrain"
                    alt="sport-shoes">
                <img class="main-left-img-2"
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQsedl718RAZrQqosbrRWinaiF6OcTeMj12bcG6rJlv6RLFs6h0-6P6BPW92f2EwShsvQQ&usqp=CAU"
                    alt="Casual-shoes">
            </div>
            <div class="main-left-bottom">
                <p class="q1">New-In-Knitwear</p>
                <p class="q2">New-Season Texture</p>
            </div>
        </div>
    </div>

</body>

</html>
